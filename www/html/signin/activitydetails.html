<ion-view title="活动详情">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="false" id="signindetails" class="stable-bg">
    <div ng-if="!content" class="isNotDataHint">
      <i class="iconfont icon-xiaoxi"></i>
      <p>暂无活动信息</p>
    </div>
    <div class="list">
      <div class="item item-body item-image ">
        <div ng-bind-html="content"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
