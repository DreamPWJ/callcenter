<ion-view title="申请售后服务">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <form name="aftersaleForm">
    <ion-content overflow-scroll="false" class="has-button-footer stable-bg" id="aftersale" has-bouncing="true">

      <div class="list list-borderless ">
        <label class="item item-input item-select">
          <div class="input-label">订单类型</div>
          <select ng-model="afterSale.OrderTypeId"  >
            <option value="1">考试订单</option>
            <option value="2">增值服务订单</option>
            <option value="3">培训订单</option>
          </select>
        </label>
        <p></p>
        <label class="item item-input item-select">
          <div class="input-label">售后内容</div>
          <select ng-model="afterSale.AfterSaleTypeId">
            <option value="1">申请修改信息</option>
            <option value="2">申请退款</option>
            <option value="3">申请服务延后</option>
            <option value="4">支付状态复核</option>
          </select>
        </label>
        <p></p>
        <label class="item item-input ">
          <span class="input-label"> 申请人</span>
          <input type="text" placeholder="请输入真实姓名" ng-model="afterSale.ApplyName" required>
        </label>
        <p></p>
        <label class="item item-input ">
          <span class="input-label"> 手机号码 </span>
          <input type="number" placeholder="请输入真实手机号码" maxlength="11" check-form ng-blur="checkForm(afterSale.ApplyTelNum,'手机号输入错误','mobilephone','')"  ng-model="afterSale.ApplyTelNum" required>
        </label>
        <p></p>
        <label class="item item-input ">
          <span class="input-label"> QQ </span>
          <input type="number" placeholder="请输入真实QQ" ng-model="afterSale.ApplyQQNumber">
        </label>
        <p></p>
        <label class="item item-input item-select">
          <div class="input-label">处理进程</div>
          <select ng-model="afterSale.DisposeType">
            <option value="0">未处理</option>
            <option value="1">处理中</option>
            <option value="2">已完结</option>
          </select>
        </label>
        <p></p>
        <label class="item item-input ">
          <span class="input-label"> 管家留言</span>
          <textarea class="col-60" rows="3" placeholder="请输入管家留言内容" ng-model="afterSale.ApplyContent"></textarea>
        </label>
      </div>
      <p class="padding-top"></p>
    </ion-content>
    <div class="padding light-bg bottom-0" keyboard-attach>
      <button ng-disabled="!(aftersaleForm.$valid&&verify)" class="button button-energized full-image "
              ng-click="submitAfterSale()">
        提交申请
      </button>
    </div>
  </form>
</ion-view>
