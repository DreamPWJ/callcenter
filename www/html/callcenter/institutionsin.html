<ion-view title="培训机构入驻">
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <form name="institutionsinForm">
    <ion-content overflow-scroll="false" class="has-button-footer stable-bg" id="institutionsin" has-bouncing="true">
      <div class="list list-borderless ">
        <label class="item item-input item-select">
          <div class="input-label">机构类型</div>
          <select ng-model="institutionsIn.TrainType">
            <option value="1">计算机培训</option>
            <option value="2">外语培训</option>
            <option value="3">会计培训</option>
            <option value="4">综合培训</option>
          </select>
        </label>
        <p></p>
        <label class="item item-input ">
          <span class="input-label"> 机构名称</span>
          <input type="text" placeholder="武汉永新优势教育有限公司" ng-model="institutionsIn.OrganShortName" required>
        </label>
        <p></p>
        <label class="item item-input ">
          <span class="input-label"> 机构简称</span>
          <input type="text" placeholder="永新优势教育" ng-model="institutionsIn.OrganShortName" >
        </label>
        <p></p>
        <label class="item item-input ">
          <span class="input-label"> 主打课程及服务</span>
          <textarea class="col-60" rows="3" placeholder="主打课程及服务" ng-model="institutionsIn.Description" required></textarea>
        </label>
        <p></p>
        <label class="item item-input ">
          <span class="input-label"> 授课及服务地址</span>
          <input type="text" placeholder="授课及服务地址" ng-model="institutionsIn.Address" required>
        </label>
        <p></p>
        <div class="item item-input ">
          <span class="input-label"> 培训收费 </span>
          <div class="row " style="width: 70%!important;">
            <input type="number" class="col-33 " placeholder="培训费" ng-model="institutionsIn.LeastMoney">
            <span class="padding-horizontal text-center" style="line-height:34px; ">--</span>
            <input type="number" class="col-33 text-center " placeholder=" 培训费" ng-model="institutionsIn.MaxMoney">
          </div>
        </div>
        <p></p>
        <div class="item item-input ">
          <span class="input-label"> 佣金提成比例 </span>
   <!--       <div class="row " style="width: 70%!important;">-->
            <input type="number"  placeholder="0% (比例金额二选一)" ng-model="institutionsIn.Discount">
    <!--        <span class="padding-horizontal text-center" style="line-height:34px; ">金额</span>
            <input type="number" class="col-33 text-center" placeholder=" 二选一" ng-model="institutionsIn.DisLMoeny">
          </div>-->
        </div>
        <p></p>
        <div class="item item-input ">
          <span class="input-label"> 佣金提成金额 </span>
          <div class="row " style="width: 70%!important;">
            <input type="number" class="col-33 " placeholder="最少金额" ng-model="institutionsIn.DisLMoeny">
            <span class="padding-horizontal text-center" style="line-height:34px; ">--</span>
            <input type="number" class="col-33 text-center " placeholder=" 最多金额" ng-model="institutionsIn.DisMMoney">
          </div>
        </div>
        <p></p>
        <label class="item item-input ">
          <span class="input-label"> 业务联络人</span>
          <input type="text" placeholder="请输入业务联络人姓名" ng-model="institutionsIn.Contact1" required>
        </label>
        <p></p>
        <label class="item item-input ">
          <span class="input-label"> 电话 </span>
          <input type="number" placeholder="请输入真实电话" maxlength="11" ng-model="institutionsIn.OrganTel1" required>
        </label>
        <p></p>
        <label class="item item-input ">
          <span class="input-label"> QQ </span>
          <input type="number" placeholder="请输入真实QQ" ng-model="institutionsIn.ContactQQNum" >
        </label>

      </div>
      <p class="padding-top"></p>
    </ion-content>
    <div class="padding light-bg bottom-0" keyboard-attach>
      <button ng-disabled="!institutionsinForm.$valid" class="button button-energized full-image "
              ng-click="submitInstitutionsIn()">
        提交入驻
      </button>
    </div>
  </form>
</ion-view>
