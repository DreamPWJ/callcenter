<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-energized" scroll-top ng-click="scrollTop()">
    <button class="button button-clear icon iconfont icon-close" ng-click="modal.hide()"></button>
    <h1 class="title">选择班级</h1>
  </ion-header-bar>
  <ion-content overflow-scroll="false" class="stable-bg bar-hasheader" has-bouncing="true" delegate-handle="cityScroll">

    <div class="list city">

      <div ng-repeat="city in cities">
        <ion-item class="item-divider">
          <h2 id="{{city.ItemIndex}}" ng-bind="city.ItemIndex"></h2>
        </ion-item>
        <ion-item class=" item-avatar-left" ng-click="citySelected(c)" ng-repeat="c in city.cities">
          <img ng-src="img/logo.png" alt="头像">
          <h2 class="padding-top">{{c.ItemName}}</h2>
        </ion-item>
      </div>
    </div>


  </ion-content>
  <div id="indexs-bar" >
    <div class="index-bar" ng-repeat="city in cities" ng-bind="city.index"></div>
  </div>
  <div id="indexs-title">
  </div>
</ion-modal-view>
