<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-left" nav-direction=back ng-click="$ionicGoBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title ">车型对比</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-clear"  ui-sref="parametersdetails">参数对比</button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="false" id="comparedetails" >
    <div class="row row-horizontal-around row-no-padding row-center  text-center light-bg compare-header">
      <div class="col-45 card">
        <img ng-src="img/compare/car.jpg" alt="图片">
        <h4>车型1</h4>
        <p class="grey nowrap">车型1详情</p>
      </div>
      <h3>PK</h3>
      <div class="col-45 card">
        <img ng-src="img/compare/car.jpg" alt="图片">
        <h4>车型2</h4>
        <p class="grey nowrap">车型2详情</p>
      </div>

    </div>
    <h5 class="text-center">购车预算</h5>
    <div class="row row-horizontal-around row-no-padding row-center  text-center light-bg compare-price">
      <div class="col-45 ">
        <div class="circle first">
          <h5>全款参考</h5>
          <h4>17.69万</h4>
          <p class="nowrap">裸车价参考15.91</p>
        </div>
        <button class="button button-energized">询底价</button>
      </div>
      <div class="col-45 ">
        <div class="circle last">
          <h5>全款参考</h5>
          <h4>18.44万</h4>
          <p class="nowrap">裸车价参考16.60</p>
        </div>
        <button class="button button-energized">询底价</button>
        </div>
      </div>
    </div>
  </ion-content>

</ion-view>
